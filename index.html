<body>
    <div class="container">
        <h1>Background Selector</h1>
        <label for="blue">Blue : </label>

        <label for="red">Red : </label>
        <input type="radio" name="color" id="red" class="red1"><br><br>
        <label for="green">Green : </label>
        <input type="radio" name="color" id="green" class="green1"><br><br>
        <label for="yellow">Yellow (<span>Golden</span>) : </label>
        <input type="radio" name="color" id="yellow" class="yellow1"><br><br>
        <label for="">No Filter : </label>
        <input type="radio" name="color" id="">
    </div>
